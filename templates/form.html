<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div style="margin-top: 70px;"class="main-content">
    <h1>Login</h1>
    <form method="POST" action="/login" style="display: flex; flex-direction: column; gap: 20px; align-items: center;">
      <div style="display: flex; flex-direction: column; text-align: left; width: 100%; max-width: 300px;">
        <input type="text" id="username" name="username" placeholder="Username" required>
      </div>
      <div style="display: flex; flex-direction: column; text-align: left; width: 100%; max-width: 300px;">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
