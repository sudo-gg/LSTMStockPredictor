<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="top-bar">
    <div class="greeting">
      <h2>Hello, {{ name }}!</h2>
    </div>
    <div class="top-bar-buttons">
      <a target="_blank" href="https://finance.yahoo.com/markets/stocks/most-active/">
        <button type="button">All stocks</button>
      </a>
      <a href="/logout">
        <button type="button">Log out</button>
      </a>
    </div>
  </div>



  <div class="main-content">
    <h1>Stock Price Prediction</h1>
    <form id="predictForm" onsubmit="event.preventDefault(); convertUserInputToTicker();">
      <div id="inputContainer">
        <input id="ticker" placeholder="Enter ticker (e.g. AAPL)" />
        <button id="predictBtn" type="submit">Predict</button>
      </div>

      <div class="toggle-section">
        <label class="toggle-wrapper">
          <input type="checkbox" class="toggle-input" hidden>
          <span class="toggle-button">High</span>
        </label>
        <label class="toggle-wrapper">
          <input type="checkbox" class="toggle-input" hidden>
          <span class="toggle-button">Low</span>
        </label>
        <label class="toggle-wrapper">
         <input type="checkbox" class="toggle-input" hidden>
         <span class="toggle-button">Open</span>
       </label>
        <label class="toggle-wrapper">
          <input type="checkbox" class="toggle-input" hidden>
        <span class="toggle-button">Volume</span>
        </label>
    </form>
  </div>

  <div id="progress" style="display: none;">
    <div id="progressBar"></div>
    <p id="progressText">Fetching data...</p>
  </div>

  <p id="result"></p>
  <p id="error"></p>

  <script>
    let geminiFailed = false;
    async function convertUserInputToTicker() {
      const input = document.getElementById("ticker");
      const rawValue = input.value.trim();

      if (!rawValue) {
        document.getElementById("error").textContent = "Please enter a company name or ticker.";
        return;
      }

      if (!geminiFailed) {
      try {
        const response = await fetch('/gemini', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ user_input: rawValue })
        });
        const data = await response.json();

        input.value = data.result;
        const resultText = data.result.trim();

        if (resultText === "Company specified is not publicly traded." || resultText === "No recognizable company mentioned. Please specify a publicly traded company.") {
          document.getElementById("error").textContent = data.result;
          document.getElementById("ticker").value = "";
        } else {
          document.getElementById("error").textContent = "";
          predict();
        }
      } catch (err) {
        geminiFailed = true;
        document.getElementById("error").textContent = "Could not process your request. Please enter the ticker manually.";
      }
    } else {
      predict();
    }
  }

    async function predict() {
      const input = document.getElementById("ticker");
      const ticker = input.value.trim().toUpperCase();
      const result = document.getElementById("result");
      const error = document.getElementById("error");
      const btn = document.getElementById("predictBtn");
      const progress = document.getElementById("progress");
      const progressText = document.getElementById("progressText");
      const progressBar = document.getElementById("progressBar");

      result.textContent = "";
      error.textContent = "";

      input.disabled = true;
      btn.disabled = true;
      progress.style.display = "block";
      progressText.textContent = "Fetching data...";
      progressBar.style.width = "20%";

      try {
        await new Promise(res => setTimeout(res, 500));
        progressText.textContent = "Running model...";
        progressBar.style.width = "60%";

        const res = await fetch(`/predict?ticker=${ticker}`);
        if (!res.ok) throw new Error("Server error or invalid response");

        const data = await res.json();
        progressText.textContent = "Output ready!";
        progressBar.style.width = "100%";
        await new Promise(res => setTimeout(res, 300));

        result.textContent = `Predicted next close for ${data.ticker}: $${data.predicted_next_close.toFixed(2)} (last close: $${data.last_close.toFixed(2)})`;
      } catch {
        error.textContent = "Failed to get prediction. Try again later.";
      } finally {
        input.disabled = false;
        btn.disabled = false;
        geminiFailed = false;
        progress.style.display = "none";
        progressBar.style.width = "0%";
        document.getElementById("ticker").value = "";
      }
    }
  </script>
</body>
</html>
